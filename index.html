<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="avatar">
                        <img src="/images/avatar.png" alt="avatar" />
                    </div>
                    <h3>Ashish Kumar</h3>
                    <p>Free Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/images/twitch.png" alt="twitch" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="/images/steam.png" alt="games" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="/images/upcoming.png" alt="upcoming" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="/images/library.png" alt="library" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for premium games.</h2>
                    <img src="/images/controller.png" alt="controller" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="https://github.com/AKJrockx/glass-website/blob/main/images/assassins.png" alt="assassins creed" />
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress-1"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="/images/spiderman.png" alt="assassins creed" />
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress-2"></div>
                        </div>
                        <div class="percentage">90%</div>
                    </div>
                    <div class="card">
                        <img src="/images/sackboy.png" alt="assassins creed" />
                        <div class="card-info">
                            <h2>Sackboy: A Big Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress-3"></div>
                        </div>
                        <div class="percentage">20%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
